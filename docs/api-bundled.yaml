      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: user id
            type:
              type: string
              enum:
                - create_profile
            attributes:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
