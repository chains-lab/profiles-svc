                - create_profile
            attributes:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  description: Username
    Profile:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/ProfileData'
    ProfileData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: user id
        type:
