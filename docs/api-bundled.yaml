                - create_profile
            attributes:
              type: object
              properties:
                pseudonym:
                  type: string
                  description: Pseudonym
                description:
                  type: string
                  description: Description
                avatar:
                  type: string
                  format: uri
                  description: Avatar URL
                sex:
                  type: string
                  description: sex prikin'
                birthdate:
                  type: string
                  format: date-time
